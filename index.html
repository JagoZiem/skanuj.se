<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja strona</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black; /* Czarne tło */
            flex-direction: column;
        }

        /* Wyśrodkowanie obrazka */
        img {
            width: 80%; /* Na dużych ekranach 80% szerokości */
            height: auto;
            border-radius: 8px;
        }

        /* Kontener z ikonami */
        .icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .icon {
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .icon:hover {
            transform: scale(1.1);
        }

        .icon span {
            font-size: 24px;
        }

        /* Dostosowanie dla telefonów */
        @media (max-width: 768px) {
            img {
                width: 95%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Obrazek z aktywnymi linkami -->
    <img src="Schemat.png" alt="Schemat" usemap="#socialMediaMap">

    <!-- Definicja mapy obrazkowej -->
    <map name="socialMediaMap">
        <!-- Link do Facebooka -->
        <area shape="rect" coords="50,50,150,150" href="https://www.facebook.com/skanuj.se" target="_blank" alt="Facebook">
        <!-- Link do Instagrama -->
        <area shape="rect" coords="200,50,300,150" href="https://www.instagram.com/skanuj.se" target="_blank" alt="Instagram">
        <!-- Link do telefonu -->
        <area shape="rect" coords="350,50,450,150" href="tel:+48791939112" alt="Telefon">
    </map>
</body>
</html>
