<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja strona</title>
    <style>
        * {

            align-items: center;
            height: 100vh;

        }
        a {

            top: 10px;

            background-color: white;
            color: black;
            padding: 10px 15px;
            text-decoration: none;

            }

</head>
