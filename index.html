<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja strona</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden; /* Zapobiega przewijaniu strony */
        }
        svg {
            width: 100vw; /* Szerokość na 100% szerokości okna */
            height: 100vh; /* Wysokość na 100% wysokości okna */
            object-fit: contain; /* Zachowanie proporcji obrazu */
        }
    </style>
</head>
<body>
    <!-- Osadzenie SVG bezpośrednio w HTML -->
    <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">
        <a href="https://example.com" target="_blank">
            <circle cx="100" cy="100" r="50" fill="red"/>
        </a>
    </svg>
</body>
</html>
