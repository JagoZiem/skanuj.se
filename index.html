<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja strona</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            flex-direction: column;
        }
        img {
            width: 80%;  /* Na duÅ¼ych ekranach 80% szerokoÅ›ci */
            height: auto;
            border-radius: 8px;
        }

        /* Kontener z ikonami */
        .icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .icon {
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .icon:hover {
            transform: scale(1.1);
        }

        .icon span {
            font-size: 24px;
        }

        /* ðŸ”½ Dostosowanie dla telefonÃ³w */
        @media (max-width: 768px) {
            img {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <!-- WyÅ›wietlanie obrazka -->
    <img src="Schemat.png" alt="Schemat">

    <!-- Interaktywne ikony social media -->
    <div class="icons">
        <div class="icon" onclick="window.open('https://www.facebook.com/skanuj.se', '_blank')">
            <span>ðŸ“˜</span> <!-- Ikona Facebooka -->
        </div>
        <div class="icon" onclick="window.open('https://www.instagram.com/skanuj.se', '_blank')">
            <span>ðŸ“¸</span> <!-- Ikona Instagrama -->
        </div>
        <div class="icon" onclick="window.location.href='tel:+48791939112'">
            <span>ðŸ“ž</span> <!-- Ikona telefonu -->
        </div>
    </div>
</body>
</html>
