<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja strona</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black; /* Czarne tło */
        }
        img {
            width: 80%;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Obrazek z mapą -->
     <img src="https://github.com/JagoZiem/skanuj.se/blob/main/Schemat.png?raw=true" usemap="#image-map">

    <!-- Mapa z obszarami interaktywnymi -->
    <map name="image-map">
        <!-- Facebook -->
        <area target="_blank" alt="Facebook" title="Facebook" href="https://www.facebook.com/skanuj.se" coords="476,710,450,672" shape="rect">

        <!-- Instagram -->
        <area target="_blank" alt="Instagram" title="Instagram" href="https://www.instagram.com/skanuj.se" coords="521,711,488,674" shape="rect">

        <!-- Telefon -->
        <area target="_blank" alt="Telefon" title="Telefon" href="tel:+48791939112" coords="572,710,539,673" shape="rect">
    </map>
</body>
</html>
