<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja strona</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black; /* Czarne tło */
        }
        img {
            max-width: 80%;  /* Obrazek zajmuje maksymalnie 80% szerokości ekranu */
            max-height: 80vh; /* Obrazek zajmuje maksymalnie 80% wysokości ekranu */
            object-fit: contain; /* Zapobiega przycinaniu */
        }
    </style>
</head>
<body>
    <img src="Schemat.jpg" alt="Skanowanie 3D">
</body>
</html>
