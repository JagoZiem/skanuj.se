<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja strona</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        svg {
            width: 100%;  /* SVG zajmuje całą szerokość ekranu */
            height: 100%; /* SVG zajmuje całą wysokość ekranu */
            max-width: 100vw; /* Maksymalna szerokość to 100% szerokości okna */
            max-height: 100vh; /* Maksymalna wysokość to 100% wysokości okna */
            object-fit: contain; /* Zachowanie proporcji SVG */
        }
        @media (max-width: 768px) {
            svg {
                width: 100vw; /* Zwiększenie szerokości na urządzeniach mobilnych */
                height: auto; /* Dopasowanie wysokości automatycznie */
                max-height: 70vh; /* Maksymalna wysokość na urządzeniach mobilnych */
            }
        }
    </style>
</head>
<body>
    <!-- Osadzenie SVG bez iframe -->
    <object type="image/svg+xml" data="Schemat.svg"></object>
</body>
</html>
