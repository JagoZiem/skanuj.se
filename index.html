<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja strona</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        svg {
            width: 80vw;  /* SVG na 80% szerokości ekranu */
            height: auto; /* Automatyczna wysokość */
            max-height: 80vh; /* Maksymalna wysokość 80% ekranu */
        }
        @media (max-width: 768px) {
            svg {
                width: 95vw;
                max-height: 70vh;
            }
        }
    </style>
</head>
<body>
    <!-- Osadzenie SVG bez iframe -->
    <object type="image/svg+xml" data="Schemat.svg"></object>
</body>
</html>
